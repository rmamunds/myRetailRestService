 buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0','org.springframework.boot:spring-boot-starter-web'
    compile 'org.joda:joda-money:0.12','com.fasterxml.jackson.core:jackson-databind'
    compile "org.springframework.boot:spring-boot-starter-data-mongodb"
    compile "org.springframework.boot:spring-boot-starter-data-rest"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12', 'org.springframework.boot:spring-boot-starter-test'
}

//Declare jar
jar {
	baseName = 'myRetail-rest-service'
	version = '0.1.0'
}
